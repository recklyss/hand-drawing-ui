name: hand-drawing-ui

on:
  push:
    branches:
      - main

jobs:
  test-build-package:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v4
      - name: Setup node env 🏗
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm ci
      - name: Run unit tests
        run: echo "pretend running tests"
      - name: Build packages
        run: |
          npm run build
          echo "Finished running build"
      - name: publish alpha
        env:
          NPM_AUTH: ${{ secrets.NPM_AUTH }}
        run: |
          sh release.sh ${{ secrets.NPM_AUTH }}
          npm version prerelease --preid=alpha.$(git rev-parse --short HEAD) --no-git-tag-version
          npm publish --tag alpha
          echo "Finished running publish alpha"

