name: hand-drawn-ui

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - '.github/**'

jobs:
  test-build-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõé
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js üèó
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org/"
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test

      - name: Build packages
        run: npm run build

      - name: Release and publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HUSKY: 0
        run: |
          cp ./package.json ./dist/
          npm run release
          
          # Publish alpha version
          npm version prerelease --preid=alpha.$(git rev-parse --short HEAD) --no-git-tag-version
          npm publish --tag alpha

      - name: Create Pull Request
        if: success() && github.event_name == 'push'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [[ $(git log -1 --pretty=%B) == "chore(release)"* ]]; then
            NEW_VERSION=$(node -p "require('./package.json').version")
            gh pr create --base main --head ${{ github.ref_name }} --title "chore: version bump to ${NEW_VERSION} [skip ci]" --body "Automated version bump"
          else 
            echo 'No release commit detected. Skipping PR creation.'
          fi

